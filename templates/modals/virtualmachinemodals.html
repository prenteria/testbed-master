{% block content %}

<!-- Modal window for cloning a VM -->
<div class="modal fade" id="addUser" tabindex="-1" role="dialog" 
aria-labelledby="myModalLabel" aria-hidden="true">
<div class="modal-dialog">
  <div class="modal-content">
    <!-- Modal Header -->
    <div class="modal-header">
      <button type="button" class="close" 
      data-dismiss="modal">
      <span aria-hidden="true">&times;</span>
      <span class="sr-only">Close</span>
    </button>
    <h4 class="modal-title" id="myModalLabel">
      Add User
    </h4>
  </div>

  <!-- Modal Body -->

  <div class="modal-body">
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label  class="col-sm-2 control-label"
        for="firstName">First Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" 
          id="firstName" placeholder="First Name"/>
        </div>

      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label"
        for="lastName" >Last Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control"
          id="lastName" placeholder="Last Name"/>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label"
        for="userEmail" >Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control"
          id="userEmail" placeholder="Email"/>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label"
        for="userPassword" >Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control"
          id="userPassword" placeholder="Password"/>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label"
        for="userOrganization" >Organization</label>
        <div class="col-sm-10">
          <input type="text" class="form-control"
          id="userOrganization" placeholder="Organization"/>
        </div>
      </div>
    </form>

  </div>

  <!-- Modal Footer -->
  <div class="modal-footer">
    <button type="button" class="btn btn-default"
    data-dismiss="modal">
    Cancel
  </button>
  <button type="button" class="btn btn-primary">
    Add
  </button>
</div>
</div>
</div>
</div>

<!-- Modal for deleting an user -->
<!-- Modal Window for warning upon deletion of workshop group -->
<div class="modal fade" id="deleteUser" tabindex="-1" role="dialog" 
aria-labelledby="myModalLabel" aria-hidden="true">
<div class="modal-dialog">
  <div class="modal-content">
    <!-- Modal Header -->
    <div class="modal-header">
      <button type="button" class="close" 
      data-dismiss="modal">
      <span aria-hidden="true">&times;</span>
      <span class="sr-only">Close</span>
    </button>
    <h4 class="modal-title" id="myModalLabel">
      Delete User
    </h4>
  </div>

  <!-- Modal Body -->
  <div class="modal-body">
    <p>Are you sure you want to delete the user(s) selected?</p>
  </div>

  <!-- Modal Footer -->
  <div class="modal-footer">
    <button type="button" class="btn btn-default"
    data-dismiss="modal">
    Cancel
  </button>
  <button type="button" class="btn btn-danger">
    Delete
  </button>
</div>
</div>
</div>
</div>

{% endblock %}
