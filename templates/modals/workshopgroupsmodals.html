{% block content %}

<!-- Modal window for adding a new workshop group -->
<div class="modal fade" id="addWorkshopGroup" tabindex="-1" role="dialog" 
aria-labelledby="myModalLabel" aria-hidden="true">
<div class="modal-dialog">
  <div class="modal-content">
    <!-- Modal Header -->
    <div class="modal-header">
      <button type="button" class="close" 
      data-dismiss="modal">
      <span aria-hidden="true">&times;</span>
      <span class="sr-only">Close</span>
    </button>
    <h4 class="modal-title" id="myModalLabel">
      Clone
    </h4>
  </div>

  <!-- Modal Body -->

  <div class="modal-body">
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label  class="col-sm-2 control-label"
        for="workshopGroupName">Workshop Group</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" 
          id="workshopGroupName" placeholder="Workshop Group Name"/>
        </div>

      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label"
        for="workshopUnitList">Workshop Unit</label>
        <div class="col-sm-10">
          <input type="text" class="form-control"
          id="workshopUnitList" placeholder="List of Existing Workshop Unit"/>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label"
        for="descriptionWorkshopGroup" >Description</label>
        <div class="col-sm-10">
          <textarea class="form-control" placeholder="Description" id="description-text"></textarea>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label"
        for="referenceMaterialTag">Refrence Material Tag</label>
        <div class="col-sm-10">
          <input type="text" class="form-control"
          id="referenceMaterialTag" placeholder="Material Tag"/>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label"
        for="referenceMaterialFile" >Reference Material File</label>
        <div class="col-sm-10">
          <div class="fileinput fileinput-new" data-provides="fileinput">
            <span class="btn btn-default btn-file"><span>Choose file</span><input type="file" /></span>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label"
        for="workshopGroupPersistenceType">Persistence Session</label>
        <div class="col-sm-10">
          <select class="form-control" id="workshopGroupPersistenceType">
            <option>Persistent</option>
            <option>Non-Persistent</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label"
        for="workshopGroupPersistenceType">End Date</label>
        <div class="col-sm-10">
          <div class='input-group date' id='workshopGroupDatePicker'>
            <input type='text' class="form-control" />
            <span class="input-group-addon">
              <span class="glyphicon glyphicon-calendar"></span>
            </span>
          </div>
        </div>
      </div>
    </form>
  </div>

  <!-- Modal Footer -->
  <div class="modal-footer">
    <button type="button" class="btn btn-default"
    data-dismiss="modal">
    Cancel
  </button>
  <button type="button" class="btn btn-primary">
    Add
  </button>
</div>
</div>
</div>
</div>


<!-- Modal window for cloning workshop group -->
<div class="modal fade" id="cloneWorkshopGroup" tabindex="-1" role="dialog" 
aria-labelledby="myModalLabel" aria-hidden="true">
<div class="modal-dialog">
  <div class="modal-content">
    <!-- Modal Header -->
    <div class="modal-header">
      <button type="button" class="close" 
      data-dismiss="modal">
      <span aria-hidden="true">&times;</span>
      <span class="sr-only">Close</span>
    </button>
    <h4 class="modal-title" id="myModalLabel">
      Clone
    </h4>
  </div>

  <!-- Modal Body -->

  <div class="modal-body">
  <label  class="col-sm-12">Selected Workshop Group [Name of the selected Workshop Group]</label>

    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label  class="col-sm-2 control-label"
        for="numberOfClonesWorkshopGroup">No. Of Clones</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" 
          id="numberOfClonesWorkshopGroup" placeholder="No. Of Clones"/>
        </div>

      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label"
        for="vrdpWorkshopGroup" >VRDP</label>
        <div class="col-sm-10">
          <input type="text" class="form-control"
          id="vrdpWorkshopGroup" placeholder="VRDP"/>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label"
        for="networkAdapterNameWorkshopGroup" >Network Adapter Name</label>
        <div class="col-sm-10">
          <input type="password" class="form-control"
          id="networkAdapterNameWorkshopGroup" placeholder="Network Adapter Name"/>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label"
        for="networkAdapterSeedWorkshopGroup" >Network Adapter Seed</label>
        <div class="col-sm-10">
          <input type="password" class="form-control"
          id="networkAdapterSeedWorkshopGroup" placeholder="Network Adapter Seed"/>
        </div>
      </div>
    </form>

  </div>

  <!-- Modal Footer -->
  <div class="modal-footer">
    <button type="button" class="btn btn-default"
    data-dismiss="modal">
    Cancel
  </button>
  <button type="button" class="btn btn-primary">
    Clone
  </button>
</div>
</div>
</div>
</div>


<!-- Modal Window for warning upon deletion of workshop group -->
<div class="modal fade" id="deleteWorkshopGroup" tabindex="-1" role="dialog" 
aria-labelledby="myModalLabel" aria-hidden="true">
<div class="modal-dialog">
  <div class="modal-content">
    <!-- Modal Header -->
    <div class="modal-header">
      <button type="button" class="close" 
      data-dismiss="modal">
      <span aria-hidden="true">&times;</span>
      <span class="sr-only">Close</span>
    </button>
    <h4 class="modal-title" id="myModalLabel">
      Delete Workshop Group
    </h4>
  </div>

  <!-- Modal Body -->
  <div class="modal-body">
    <p>Are you sure you want to delete the workshop group(s) selected?</p>
  </div>

  <!-- Modal Footer -->
  <div class="modal-footer">
    <button type="button" class="btn btn-default"
    data-dismiss="modal">
    Cancel
  </button>
  <button type="button" class="btn btn-danger">
    Delete
  </button>
</div>
</div>
</div>
</div>

{% endblock %}
