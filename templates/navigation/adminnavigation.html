
<!DOCTYPE html>
<html lang="en">
<head>
  {% block head %}
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='../../static/favicomatic/staticfavicon-32x32.png') }}"  sizes="32x32" />
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='../../static/favicomatic/favicon-16x16.png') }}"  sizes="16x16" />
  <title>{% block title %}{% endblock %} Test Bed</title>
  {% endblock %}
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

</head>

<!-- Navigation -->
<nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="/home">TestBed</a>
  </div>
  <!-- /.navbar-header -->
  <ul class="nav navbar-top-links navbar-right">
    <!-- /.dropdown -->
    <li class="dropdown">
      <a class="dropdown-toggle" data-toggle="dropdown" href="#">
        <i class="fa fa-user fa-fw"></i> <i class="fa fa-caret-down"></i>
      </a>
      <ul class="dropdown-menu dropdown-user">
        <li class="divider"></li>
        <li><a href="/"><i class="fa fa-sign-out fa-fw"></i> Logout</a>
        </li>
      </ul>
      <!-- /.dropdown-user -->
    </li>
    <!-- /.dropdown -->
  </ul>
  <!-- /.navbar-top-links -->

  <div class="navbar-default sidebar" role="navigation">
    <div class="sidebar-nav navbar-collapse">
      <ul class="nav" id="side-menu">
        <li class="sidebar-search">
          <div class="input-group custom-search-form">
            <input type="text" class="form-control" placeholder="Search...">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button">
                <i class="fa fa-search"></i>
              </button>
            </span>
          </div>
          <!-- /input-group -->
        </li>
        <li>
          <a href="/servers"><i class="fa fa-server"></i> Servers</a>
        </li>
        <li>
          <a href="/vms"><i class="fa fa-laptop"></i> Virtual Machines</a>
        </li>
        <li>
          <a href="/workshopunits"><i class="fa fa-object-ungroup"></i> Workshop Units</a>
        </li>
        <li>
          <a href="/workshopgroups"><i class="fa fa-object-group"></i> Workshop Groups</a>
        </li>
        <li>
          <a href="/statistics"><i class="fa fa-bar-chart"></i> Statistics</a>
        </li>
        <li>
          <a href="/userprofiles"><i class="fa fa-users"></i> User Profiles</a>
        </li>
      </ul>
    </div>
    <!-- /.sidebar-collapse -->
  </div>
  <!-- /.navbar-static-side -->
</nav>
<body>
  <div id="wrapper">
    {% block content %} {% endblock %}
  </div>
</body>
</html>
