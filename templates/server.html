<!-- This is jinja -->
{% extends "/navigation/adminnavigation.html" %}
{% include "style.html" %}
{% include "/modals/servermodals.html" %}

<body>
	<div id="wrapper">
		{% block content %}
		<div id="page-wrapper">

			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">Servers</h1>
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- Modals for the pop-up windows -->

			<div class="row">
				<div class="col-lg-1 col-sm-1">
					<div class="panel-heading">
						<div class="row">
							<button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#addServer">Server+
							</button>
						</div>
					</div>
				</div>
				<div class="col-lg-1 col-sm-1">
					<div class="panel-heading">
						<div class="row">
							<button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#deleteServer">Delete
							</button>						
						</div>
					</div>
				</div>

				<div class="col-lg-1 col-sm-1">
					<div class="panel-heading">
						<div class="row">
							<input type="button" value="Add Row" onclick="myFunction()"/>
						</div>
					</div>
				</div>
				<div class="col-lg-1 col-sm-1">
					<div class="panel-heading">
						<div class="row">
							<input type="button" value="Delete Row" onclick="myFunction()" />
						</div>
					</div>
				</div>
			</div>

			<!-- Table content -->
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<!-- /.panel-heading -->
						<div class="panel-body">
							<table width="100%" class="table table-striped table-bordered table-hover" id="servers-table">
								<thead>
									<tr>
										<th><input type="checkbox" ionchange="checkAll(this)" name="chk[]"/>
											<th>Server IP Address</th>
											<th>Status</th>
										</tr>
									</thead>
									<tbody>
										<tr class="ip1">
											<td><input type="checkbox" name="sub_chk" class="sub_chk" data-id="1"></td>
											<td>129.129.129.1</td>
											<td><i>Running</i></td>
										</tr>
										<tr class="ip2">
											<td><input type="checkbox" name="sub_chk" class="sub_chk" data-id="2"></td>
											<td>129.129.129.2</td>
											<td><i>Offline</i></td>
										</tr>
										<tr class="ip2">
											<td><input type="checkbox" name="sub_chk" class="sub_chk" data-id="3"></td>
											<td>129.129.129.3</td>
											<td><i>Running</i></td>
										</tr>
										<tr class="ip3">
											<td><input type="checkbox" name="sub_chk" class="sub_chk" data-id="4"></td>
											<td>129.129.129.4</td>
											<td><i>Running</i></td>
										</tr>
										<tr class="ip4">
											<td><input type="checkbox" name="sub_chk" class="sub_chk" data-id="5"></td>
											<td>129.129.129.5</td>
											<td><i>Offline</i></td>
										</tr>
									</tbody>
								</table>            
							</div>
							<!-- /.panel-body -->
						</div>
						<!-- /.panel -->
					</div>
				</div>
			</div>
			{% endblock %}

			<!-- /#page-wrapper -->
		</div>
	</body>
	</html>
