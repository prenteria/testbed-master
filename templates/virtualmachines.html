{% extends "/Navigation/navigation.html" %}
{% include "style.html" %}
{% include "/modals/virtualmachinemodals.html" %}

<body>
	<div id="wrapper">
		{% block content %}

			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">Virtual Machines</h1>
				</div>
				<!-- /.col-lg-12 -->
			</div>

			<div class="row">
				<div class="col-lg-1 col-sm-1">
					<div class="panel-heading">
						<div class="row">
							<button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#addVirtualMachine">VM+
							</button>
						</div>
					</div>
				</div>
				<div class="col-lg-1 col-sm-1">
					<div class="panel-heading">

							<button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#restoreVirtualMachine">Restore
							</button>						
						</div>
					</div>
				</div>
				<div class="col-lg-1 col-sm-1">
					<div class="panel-heading">
						<div class="row">
							<button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#cloneVirtualMachine">Clone
							</button>						
						</div>
					</div>
				</div>
			</div>

			<!-- /.row -->
			<!-- This section contains the content of the page -->
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<i class="fa fa-bar-chart-o fa-fw"></i> Content goes here
							<div class="pull-right">
								<div class="btn-group">
									<button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
										Actions
										<span class="caret"></span>
									</button>
									<ul class="dropdown-menu pull-right" role="menu">
										<li><a href="#">Action</a>
										</li>
										<li><a href="#">Another action</a>
										</li>
										<li><a href="#">Something else here</a>
										</li>

										<li><a href="#">Separated link</a>
										</li>
									</ul>
								</div>
							</div>
						</div>
						<!-- /.panel-heading -->
						<div class="panel-body">
							<div id="morris-area-chart"></div>
							<p>Content goes here.</p>
						</div>
						<!-- /.panel-body -->
					</div>
					<!-- /.panel -->
				</div>
			</div>
		</div>
		{% endblock %}
		<!-- /#page-wrapper -->
	</div>

</html>
